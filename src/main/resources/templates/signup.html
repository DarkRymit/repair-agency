<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{create}"></title>


    <!-- CSS only -->
    <th:block th:insert="fragments/import::bootstrap"></th:block>
    <th:block th:insert="fragments/import::animation"></th:block>
</head>

<body class="bg-gradient-primary">
    <th:block th:include="fragments/header.html :: main"></th:block>
    <div class="container">
        <div class="card fadeIn shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 mb-4" th:text="#{create}"></h1>
                            </div>
                            <form name="signup" method="post" th:action="@{/auth/signup}"
                            class="user text-center">
                            <div class="form-floating mb-2">
                                <input type="text" id="username" name="username"
                                       class="form-control form-control-user mb-2" required minlength="8" maxlength="14" placeholder="Username">
                                <label for="username" th:text="#{user.username}"></label>
                            </div>
                                <div th:if="${usernameError}" class="alert alert-danger fadeIn" id="usernameError" role="alert" >
                                    <th:block  th:text="#{create.error.username}"/>
                                </div>
                            <script>
                                document.addEventListener('DOMContentLoaded', () => {
                                    setTimeout(() => {
                                        const bsAlert = bootstrap.Alert.getOrCreateInstance('#usernameError');
                                        bsAlert.close();
                                    }, 3000);
                                });
                            </script>
                            <div class="row row-cols-2 gx-2 mb-2">
                                <div class="form-floating">
                                    <input type="text"  id="firstName" name="firstName"
                                           class="form-control form-control-user" required minlength="1" maxlength="20" placeholder="First Name">
                                    <label for="firstName"  th:text="#{user.firstName}"></label>
                                </div>
                                <div class="form-floating">
                                    <input type="text"  id="lastName" name="lastName"
                                           class="form-control form-control-user" required minlength="1" maxlength="20" placeholder="Last Name">
                                    <label for="lastName"  th:text="#{user.lastName}"></label>
                                </div>
                            </div>
                            <div class="form-floating  mb-2">
                                <input type="email"  id="email" name="email"
                                       class="form-control form-control-user mb-2" required placeholder="Email">
                                <label for="email"  th:text="#{user.email}"></label>
                            </div>
                                <div th:if="${emailError}" class="alert alert-danger fadeIn" id="emailAlert" role="alert">
                                    <th:block  th:text="#{create.error.email}"/>
                                </div>
                            <script>
                                document.addEventListener('DOMContentLoaded', () => {
                                    setTimeout(() => {
                                        const bsAlert = bootstrap.Alert.getOrCreateInstance('#emailAlert');
                                        bsAlert.close();
                                    }, 3000);
                                });
                            </script>
                            <div class="form-floating mb-2">
                                <input type="tel"  id="phone" name="phone"
                                       class="form-control form-control-user mb-2" required placeholder="Phone">
                                <label for="phone"  th:text="#{user.phone}"></label>
                            </div>
                            <div class="form-floating  mb-2">
                                <div class="form-floating">
                                    <input type="password"  id="password" name="password"
                                           class="form-control form-control-user" required minlength="8" maxlength="14" placeholder="Password">
                                    <label for="password" th:text="#{user.password}"></label>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" th:value="#{create}">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href ="@{/auth/resetpassword}" th:text="#{password.reset.title}"></a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href ="@{/auth/signin}" th:text="#{signIn}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="fragments/import::bootstrapScript"></th:block>
</body>

</html>
