<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Receipt</title>
    <th:block th:insert="fragments/import.html :: bootstrap"></th:block>
    <!-- Custom styles for this template-->
    <link href="/css/animation.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 p-5 text-center">
                                <strong> Order </strong>
                                <form  id="form">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <strong>ID</strong>
                                            <span>:</span>
                                            <strong id="id" th:text="${order.id}"></strong>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Customer</strong>
                                            <span>:</span>
                                            <a class=" text-dark text-decoration-none"
                                               th:href="'/user/'+${order.user.id}+'/profile'"
                                               th:text="'@'+${order.user.username}"></a>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Status</strong>
                                            <span>:</span>
                                            <select aria-label="Default select example" class="form-select text-center"
                                                    id="status">
                                                <option selected th:value="${order.status.name}">
                                                    <th:block th:switch="${order.status.name}">
                                                        <strong th:case="'CREATED'">Created</strong>
                                                        <strong th:case="'WAIT_FOR_PAYMENT'">Wait for payment</strong>
                                                        <strong th:case="'PAID'">Paid</strong>
                                                        <strong th:case="'IN_WORK'">In work</strong>
                                                        <strong th:case="'DONE'">Done</strong>
                                                        <strong th:case="'CANCELED'">Canceled</strong>
                                                    </th:block>
                                                </option>
                                                <th:block th:each="flow:${flows}">
                                                    <option th:value="${flow.toStatus.name}">
                                                        <th:block th:switch="${flow.toStatus.name}">
                                                            <strong th:case="'CREATED'">Created</strong>
                                                            <strong th:case="'WAIT_FOR_PAYMENT'">Wait for
                                                                payment</strong>
                                                            <strong th:case="'PAID'">Paid</strong>
                                                            <strong th:case="'IN_WORK'">In work</strong>
                                                            <strong th:case="'DONE'">Done</strong>
                                                            <strong th:case="'CANCELED'">Canceled</strong>
                                                        </th:block>
                                                    </option>
                                                </th:block>
                                            </select>
                                        </li>
                                        <li class="list-group-item">
                                            <label class="form-label" for="masterInput"><strong>Master</strong></label>
                                            <div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">@</span>
                                                    <input class="form-control" id="masterInput"
                                                           th:placeholder="${order?.master?.username}"
                                                           th:value="${order?.master?.username}"
                                                           type="text">
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Category</strong>
                                            <span>:</span>
                                            <th:block th:text="${order.category.keyName}"></th:block>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Total price</strong>
                                            <span>:</span>
                                            <th:block th:text="${order.totalPrice}"></th:block>
                                            <strong th:text="${order.priceCurrency.code}"></strong>
                                            <div class="input-group mb-3">
                                                <label class="input-group-text"
                                                       for="currency">Currency</label>
                                                <select class="form-select" id="currency">
                                                    <option th:each="currency:${currencies}"
                                                            th:selected="${order.priceCurrency.code == currency.code}">
                                                        <strong th:text="${currency.code}"></strong>
                                                    </option>
                                                </select>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Items</strong><span>:</span>
                                            <br>
                                            <ul class="list-group" id="works" th:each="item:${order.items}">
                                                <li class="list-group-item">
                                                    <th:block th:text="${item.repairWork.keyName}"></th:block>
                                                    <br>
                                                    <div class="d-none" th:text="${item.repairWork.id}"></div>
                                                    <div class="input-group mb-3">
                                                        <input class="form-control price"
                                                               th:placeholder="${item.priceAmount}"
                                                               th:value="${item.priceAmount}"
                                                               type="number">
                                                        <span class="input-group-text" id="basic-addon2"><strong
                                                                th:text="${order.priceCurrency.code}">
                                                        </strong></span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Delivery</strong><span>:</span>
                                            <br>
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text" for="country">Country</label>
                                                        <input class="form-control" id="country"
                                                               th:placeholder="${order.delivery.country}"
                                                               th:value="${order.delivery.country}"
                                                               type="text">
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text" for="state">State</label>
                                                        <input class="form-control" id="state"
                                                               th:placeholder="${order.delivery.state}"
                                                               th:value="${order.delivery.state}"
                                                               type="text">
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text" for="city">City</label>
                                                        <input class="form-control" id="city"
                                                               th:placeholder="${order.delivery.city}"
                                                               th:value="${order.delivery.city}"
                                                               type="text">
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text" for="local-address">Local
                                                            address</label>
                                                        <input class="form-control" id="local-address"
                                                               th:placeholder="${order.delivery.localAddress}"
                                                               th:value="${order.delivery.localAddress}"
                                                               type="text">
                                                    </div>
                                                </li>
                                                <li class="list-group-item">
                                                    <div class="input-group mb-3">
                                                        <label class="input-group-text" for="postal-code">Postal
                                                            code</label>
                                                        <input class="form-control" id="postal-code"
                                                               th:placeholder="${order.delivery.postalCode}"
                                                               th:value="${order.delivery.postalCode}"
                                                               type="text">
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Created</strong>
                                            <span>:</span>
                                            <strong th:text="${@thymeleafUtil.format(order.creationDate)}">14-01-2003</strong>
                                        </li>
                                        <li class="list-group-item">
                                            <strong>Modified</strong>
                                            <span>:</span>
                                            <strong th:text="${@thymeleafUtil.format(order.lastModifiedDate)}">14-01-2003</strong>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="input-group">
                                                <strong class="input-group-text">Note</strong>
                                                <textarea aria-label="Note" class="form-control" id="note"
                                                          maxlength="255" th:text="${order.note}"></textarea>
                                            </div>
                                        </li>
                                    </ul>
                                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <th:block th:replace="fragments/import.html :: ajax"></th:block>
    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
    <script th:inline="javascript">
        $(document).ready(function () {
            console.log('hi');
            $("#form").submit(function (event) {
                event.preventDefault();
                var receiptItems = []
                $('#works li').each(function (idx, li) {
                    var work = $(li);
                    var workId = work.find(".d-none").text();
                    var price = work.find(".price").val();
                    receiptItems.push(
                        {
                            repairWorkID: workId,
                            priceAmount: price
                        }
                    )
                    console.log(receiptItems);
                })

                var country = $("#country").val();
                var state = $("#state").val();
                var city = $("#city").val();
                var localAddress = $("#local-address").val();
                var postalCode = $("#postal-code").val();

                var receiptDelivery = {}
                Object.assign(receiptDelivery,
                    country && {"country": country},
                    state && {"state": state},
                    city && {"city": city},
                    localAddress && {"localAddress": localAddress},
                    postalCode && {"postalCode": postalCode},
                );


                var formData = {
                    receiptItems: receiptItems,

                    receiptDelivery: receiptDelivery,

                    priceCurrency: $("#currency option:selected").val(),

                    receiptStatus: $("#status option:selected").val(),

                    masterUsername: $("#masterInput").val(),

                    note: $("#note").val()
                };
                var id = $("#id").text();
                var xhr = new XMLHttpRequest();

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/order/"+id+"/update",
                    data: JSON.stringify(formData),
                    dataType: "json",
                    contentType: "application/json",
                    xhr: function () {
                        return xhr;
                    },
                }).always(function () {
                    window.location.href = xhr.responseURL;
                });


            });
        });
    </script>
</body>

</html>
