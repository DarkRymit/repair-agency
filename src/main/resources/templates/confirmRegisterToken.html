<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <!-- CSS only -->
    <th:block th:insert="fragments/import.html :: bootstrap"></th:block>
    <link href="/css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4">Confirm Register</h1>
                                    </div>
                                    <hr>
                                    <form method="post" th:action="@{/auth/confirmRegister/{token}(token = ${token})}"
                                          class="user text-center">
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Confirm">
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
</body>

</html>
