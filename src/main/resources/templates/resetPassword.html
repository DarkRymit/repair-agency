<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password reset</title>

    <!-- CSS only -->
    <th:block th:insert="fragments/import.html :: bootstrap"></th:block>
    <link href="/css/animation.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4">Welcome Back!</h1>
                                    </div>
                                    <th:block th:if="${error}">
                                        <div class="alert alert-danger fadeIn" id="myAlert" role="alert">
                                            Email not find
                                        </div>
                                    </th:block>
                                    <script>
                                        document.addEventListener('DOMContentLoaded', () => {
                                            setTimeout(() => {
                                                const bsAlert = bootstrap.Alert.getOrCreateInstance('#myAlert');
                                                bsAlert.close();
                                            }, 3000);
                                        });
                                    </script>

                                    <form method="post" th:action="@{/auth/resetpassword}"
                                          class="user text-center">
                                        <div class="form-group">
                                            <div class="form-floating mb-2">
                                                <input type="text" id="email" name="email"
                                                       class="form-control mb-2" required placeholder="Email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Confirm">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="'/auth/signin'">Sign in</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="'/auth/signup'">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
</body>

</html>
