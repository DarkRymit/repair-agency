<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Receipt</title>
    <th:block th:insert="fragments/import.html :: bootstrap"></th:block>
    <th:block th:insert="fragments/import.html :: font-awesome"></th:block>
    <!-- Custom styles for this template-->
    <link href="/css/animation.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 p-5 text-center">
                                <strong> Order </strong>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <strong>ID</strong>
                                        <span>:</span>
                                        <strong th:text="${order.id}"></strong>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Customer</strong>
                                        <span>:</span>
                                        <a class=" text-dark text-decoration-none"
                                           th:href="'/user/'+${order.user.id}+'/profile'"
                                           th:text="'@'+${order.user.username}"></a>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Category</strong>
                                        <span>:</span>
                                        <th:block th:text="${order.category.name}"></th:block>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Total price</strong>
                                        <span>:</span>
                                        <th:block th:text="${order.totalPrice}"></th:block>
                                        <strong th:text="${order.priceCurrency.code}"></strong>
                                    </li>
                                </ul>
                                <strong> Pick a wallet </strong>
                                <form id="form" method="post"
                                      th:action="@{/order/{id}/pay(id=${order.id})}">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <select class="form-select text-center" name="walletId"
                                                    id="walletId">
                                                <th:block th:each="wallet:${wallets}">
                                                    <option th:value="${wallet.id}">
                                                        <strong  th:text="${wallet.name}"></strong>
                                                        <strong  th:text="${wallet.moneyAmount}"></strong>
                                                        <strong  th:text="${wallet.moneyCurrency.code}"></strong>
                                                    </option>
                                                </th:block>
                                            </select>
                                        </li>
                                    </ul>
                                    <button class="btn btn-primary" id="submit" type="submit">Pay</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
</body>

</html>
