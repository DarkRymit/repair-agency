<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="'Error'+' '+${status}"></title>
    <th:block th:insert="fragments/import::bootstrap"></th:block>
    <th:block th:insert="fragments/import::animation"></th:block>
    <th:block th:insert="fragments/import::errorNoise"></th:block>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 p-5 text-center">
                                <div class="mx-auto error" th:data-text="${status}" th:text="${status}"></div>
                                <p class="lead mb-5" th:text="${error}"></p>
                                <a href="/" > Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
</body>

</html>
