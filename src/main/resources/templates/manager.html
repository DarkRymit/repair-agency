<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tn="http://www.thymeleaf.org">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <tn:block th:insert="fragments/import.html :: bootstrap"></tn:block>
    <link href="/css/manager.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <th:block th:include="fragments/svg.html :: svg"></th:block>
    <th:block th:include="fragments/header.html :: manager"></th:block>
    <main>
        <th:block th:include="fragments/header.html :: side(${active})"></th:block>
        <div class="b-example-divider sticky-top"></div>
        <div class="flex-shrink-0 flex-grow-1 customContent p-3 bg-white">
            <th:block th:include="${active == 'home'} ? ~{fragments/manager.html :: home} : ~{}"></th:block>
            <th:block th:include="${active == 'orders'} ? ~{fragments/manager :: receipt(${search},${receipts})} :  ~{}"></th:block>
            <th:block th:include="${active == 'users'} ? ~{fragments/manager.html :: user(${search},${users}) } : ~{}"></th:block>
            <th:block th:include="${active == 'masters'} ? ~{fragments/manager.html :: master } : ~{}"></th:block>
            <th:block th:include="${active == 'responses'} ? ~{fragments/manager.html :: response } : ~{}"></th:block>
        </div>
    </main>
    <th:block th:replace="fragments/import.html :: ajax"></th:block>
    <th:block th:replace="fragments/import.html :: bootstrapScript"></th:block>
    <th:block th:replace="fragments/script.html :: clearForm"></th:block>
</body>
</html>
