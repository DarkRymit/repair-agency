<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="manager(active)">
    <div class="d-flex sticky-top flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <div class="mb-5"></div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a aria-current="page" class="nav-link text-white" th:classappend="${active.equals('orders')? 'active' : '' }"
                th:href="@{/manager/orders}" >
                <svg class="bi me-2" height="16" width="16">
                    <use xlink:href="#table"/>
                </svg>
                <th:block th:text="#{side.orders}"/>
                </a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link text-white" th:classappend="${active.equals('users')? 'active' : '' }"
                th:href="@{/manager/users}" >
                <svg class="bi me-2" height="16" width="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                <th:block th:text="#{side.users}"/>
                </a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link text-white" th:classappend="${active.equals('masters')? 'active' : '' }"
                th:href="@{/manager/masters}" >
                <svg class="bi me-2" height="16" width="16">
                    <use xlink:href="#grid"/>
                </svg>
                <th:block th:text="#{side.masters}"/>
                </a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link text-white" th:classappend="${active.equals('responses')? 'active' : '' }"
                th:href="@{/manager/responses}" >
                <svg class="bi me-2" height="16" width="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                <th:block th:text="#{side.responses}"/>
                </a>
            </li>
        </ul>
    </div>
</th:block>
