<script  xmlns:th="http://www.thymeleaf.org" th:fragment="clearForm">
    $(document).ready(function () {
        $('form[method="get"]').submit(function () {
            $(this).find(':input').each(function () {
                var inp = $(this);
                if (!inp.val()) {
                    inp.remove();
                }
            });
        });
    });
</script>
