<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{signIn}"></title>

    <th:block th:insert="fragments/import::bootstrap"></th:block>
    <th:block th:insert="fragments/import::animation"></th:block>
</head>

<body class="bg-gradient-primary">
    <th:block th:include="fragments/header.html :: main"></th:block>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 fadeIn">
                <div class="card shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 mb-4" th:text="#{signIn}"></h1>
                                    </div>
                                        <div th:if="${error}" class="alert alert-danger fadeIn" id="myAlert" role="alert">
                                            <th:block th:text="#{signIn.error}"/>
                                        </div>
                                    <script>
                                        document.addEventListener('DOMContentLoaded', () => {
                                            setTimeout(() => {
                                                const bsAlert = bootstrap.Alert.getOrCreateInstance('#myAlert');
                                                bsAlert.close();
                                            }, 3000);
                                        });
                                    </script>

                                    <form method="post" th:action="@{/auth/signin}"
                                    class="user text-center">
                                    <div class="form-group">
                                        <div class="form-floating mb-2">
                                            <input type="text" id="username" name="username"
                                                   class="form-control mb-2" required placeholder="Username">
                                            <label for="username" th:text="#{signIn.username}"></label>
                                        </div>
                                        <div class="form-floating mb-2">
                                            <input type="password" id="password" name="password"
                                                   class="form-control" required placeholder="Password">
                                            <label for="password" th:text="#{signIn.password}"></label>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" th:value="#{signIn}">
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href ="@{/auth/resetpassword}" th:text="#{password.reset.title}"></a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href ="@{/auth/signup}" th:text="#{create}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <th:block th:insert="fragments/import::bootstrapScript"></th:block>
</body>

</html>
